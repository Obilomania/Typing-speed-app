<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
    <title>Typing Speed App</title>
</head>

<body>
    <header>
        <h1>TYPING SPEED APPLICATION</h1>
    </header>
    <div class="container">
        <h3>Click the start Button to start typing</h3>
        <div action="" class="typing">
            <div class="time">08:20</div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button class="btn start"> Start</button>
            <button class="btn Stop"> Stop</button>
        
        </div>
        <span id="remark">GOOD</span>
    </div>

</body>

</html>
