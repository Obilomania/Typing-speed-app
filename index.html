<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
    <title>Typing Speed App</title>
</head>

<body>
    <header>
        <h1>TYPING SPEED APPLICATION</h1>
    </header>
    <div class="container">
        <h3>Click the start Button to start typing</h3>
        <div action="" class="typing">
            <div class="time">00:00</div>
            <textarea name="" id="textarea" cols="30" rows="10" oninput="countWord()"></textarea>

        </div>
        <p> Word Count:
            <span id="show">0</span>
        </p>
        <div class="buttons">
            <button class="btn start" onclick="start()"> Start</button>
            <button class="btn Stop" onclick="stopit()">Stop</button>
            <button class="btn Stop" onclick="reset()"> Reset</button>

        </div>
        <p id="remark"></p>
    </div>

</body>

</html>
